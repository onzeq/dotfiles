window:
  opacity: 0.3
#    decorations: none
  padding: 
    x: 5
    y: 5 

scrolling:
  history: 10000
  multiplier: 3
   
font:
  normal:
    family: SourceCodePro
    style: Regular

  bold:
    family: SourceCodePro
    style: Bold

  italic:
    family: SourceCodePro
    style: Italic

  bold_italic:
    family: SourceCodePro
    style: Bold Italic

  size: 15

colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"
